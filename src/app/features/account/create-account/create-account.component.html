<div class="mx-auto max-w-7xl px-4 py-24 sm:px-6 sm:py-32 lg:px-8">
    <h1 class="leading-7">Criar conta</h1>
    <form *ngIf="!accountCreated; else validateEmail" [formGroup]="formAccount" (ngSubmit)="onSubmit()" class="space-y-12">
        <div class="mt-10 grid grid-cols-1 gap-x-5 gap-y-8 sm:grid-cols-5">
            <div class="md:col-span-3 sm:col-span-4">
                <label for="email" class="block text-sm font-medium leading-6">Email</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-fuchsia-600 w-full bg-white">
                        <input type="email" formControlName="email" id="email" class="rounded-md block flex-1 border-0 bg-transparent py-1.5 pl-1 focus:ring-0 sm:text-sm sm:leading-6"/>
                    </div>
                    <p class="text-rose-500 text-xs" *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)">Campo obrigatório.</p>
                </div>
            </div>
            <div class="md:col-span-3 sm:col-span-4">
                <label for="fullName" class="block text-sm font-medium leading-6">Nome completo</label>
                <div class="mt-2">
                    <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-fuchsia-600 w-full bg-white">
                        <input type="text" formControlName="fullName" id="fullName" class="rounded-md block flex-1 border-0 bg-transparent py-1.5 pl-1 focus:ring-0 sm:text-sm sm:leading-6"/>
                    </div>
                    <p class="text-rose-500 text-xs" *ngIf="fullNameControl.invalid && (fullNameControl.dirty || fullNameControl.touched)">Campo obrigatório.</p>
                </div>
            </div>
            <div class="md:col-span-3 sm:col-span-4">
                <label for="password" class="block text-sm font-medium leading-6">Senha</label>
                <div class="mt-2">
                    <div class="flex sm:max-w-xs rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-fuchsia-600 bg-white">
                        <input type="password" formControlName="password" id="password" class="rounded-md block flex-1 border-0 bg-transparent py-1.5 pl-1 focus:ring-0 sm:text-sm sm:leading-6"/>
                    </div>
                    <p class="text-rose-500 text-xs" *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)">Campo obrigatório.</p>
                </div>
            </div>
            <div class="md:col-span-3 sm:col-span-4">
                <label for="passwordConfirm" class="block text-sm font-medium leading-6">Confirmação de senha</label>
                <div class="mt-2">
                    <div class="flex sm:max-w-xs rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-fuchsia-600 bg-white">
                        <input type="password" formControlName="passwordConfirm" id="passwordConfirm" class="rounded-md block flex-1 border-0 bg-transparent py-1.5 pl-1 focus:ring-0 sm:text-sm sm:leading-6"/>
                    </div>
                    <div *ngIf="passwordConfirmControl.invalid && (passwordConfirmControl.dirty || passwordConfirmControl.touched)">
                        <p class="text-rose-500 text-xs" *ngIf="passwordConfirmControl.errors && passwordConfirmControl.errors['invalidComparison']; else passwordRequiredError">As senhas não são iguais.</p>
                        <ng-template #passwordRequiredError>
                            <p class="text-rose-500 text-xs" *ngIf="passwordConfirmControl.invalid && (passwordConfirmControl.dirty || passwordConfirmControl.touched)">Campo obrigatório.</p>
                        </ng-template>
                    </div>
                </div>
            </div>
            <div class="md:col-span-3 sm:col-span-4 flex items-center justify-center gap-x-3">
                <button type="button" class="rounded-md px-3 py-2 text-sm font-semibold shadow-sm bg-[#3b3333] hover:bg-[#534b4b]">Cancelar</button>
                <button type="submit" class="rounded-md bg-fuchsia-900 hover:bg-fuchsia-700 px-3 py-2 text-sm font-semibold shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Criar conta</button>
            </div>
        </div>
    </form>

    <ng-template #validateEmail>
        <div class="grid py-24 place-items-center">
            <h3>Acesse seu email e valide sua conta.</h3>
        </div>
    </ng-template>
</div>
