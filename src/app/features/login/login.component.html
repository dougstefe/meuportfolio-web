<div class="page">
    <div class="login flex min-h-[840px] flex-col">
        <div class="flex min-h-full flex-1 flex-col px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight">Faça login para acessar sua conta</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form [formGroup]="formLogin" (ngSubmit)="onSubmit()" autocomplete="true" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-medium leading-6">E-mail</label>
                        <div class="mt-2">
                            <input type="email" formControlName="user" class="user block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            <p class="input-error-message" *ngIf="userControl.invalid && userControl.touched">Por favor, insira e-mail válido</p>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6">Senha</label>
                            <div class="text-sm">
                                <a href="#" class="font-semibold text-fuchsia-600 hover:text-indigo-500">Esqueceu sua senha?</a>
                            </div>
                        </div>
                        <div class="mt-2">
                            <input type="password" formControlName="password" class="password-input block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>                      
                    </div>
                    
                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-md bg-fuchsia-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-fuchsia-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">ENTRAR</button>
                    </div>
        
                    <div *ngIf="errorMessage" class="error">
                        {{errorMessage}}
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
